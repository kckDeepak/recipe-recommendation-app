<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe Recommendation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Recipe Recommendation App</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Input Section -->
        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Find Recipes</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingredients (comma-separated)</label>
                    <input type="text" id="ingredients" class="input-field" placeholder="e.g., chicken, tomatoes, onions">
                </div>
                <div class="flex-1">
                    <label for="diet" class="block text-sm font-medium text-gray-700">Dietary Preference (optional)</label>
                    <select id="diet" class="input-field">
                        <option value="">None</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="keto">Keto</option>
                        <option value="paleo">Paleo</option>
                    </select>
                </div>
            </div>
            <button id="recommend-btn" class="btn-primary">Get Recommendations</button>
            <p id="error-message" class="text-red-500 mt-2 hidden"></p>
        </section>

        <!-- Recipes Section -->
        <section id="recipes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipe cards will be dynamically inserted here -->
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Recipe Recommendation App</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
